<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Whenworks â€” Create Group</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Tailwind CDN for quick prototyping (matches the previous pages' Tailwind-style utility classes) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: small custom tweaks to better match the visual mockup -->

</head>
<body class="min-h-screen bg-gradient-to-br from-white via-slate-50 to-sky-50 flex items-center justify-center">

  <!-- Page container -->
  <div class="w-full max-w-3xl px-6">

    <!-- Top logo centered -->
    <header class="flex justify-center mt-6 mb-10">
      <div class="flex items-center gap-3">
        <!-- Simple calendar icon (SVG) -->
        <svg class="w-8 h-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.75" aria-hidden="true">
          <rect x="3" y="5" width="18" height="16" rx="2" stroke-linejoin="round"></rect>
          <path d="M16 3v4M8 3v4" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        <span class="text-2xl font-semibold text-slate-800">Whenworks</span>
      </div>
    </header>

    <!-- Centered card -->
    <main class="flex justify-center">
      <div class="w-full max-w-md">

        <div class="bg-white rounded-2xl shadow-[0_20px_30px_rgba(2,6,23,0.08)] p-6 sm:p-8">

          <!-- Back + Title -->
          <div class="mb-4">
            <a href="../index.html" class="inline-flex items-center text-slate-600 hover:text-slate-800">
              <svg class="w-5 h-5 mr-3" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.75" aria-hidden="true">
                <path d="M15 9H6.5M8.75 4.75L3.75 9.75 8.75 14.75" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
              <span class="sr-only">Back</span>
            </a>
            <h1 class="mt-1 text-lg font-semibold text-slate-900">Create New Group</h1>
            <p class="mt-2 text-sm text-slate-500">Start a new calendar sharing session for your team</p>
          </div>

          <!-- Form -->
          <form class="space-y-4" action="#" method="post" novalidate>
            <label class="block text-sm font-medium text-slate-700" for="pin">Group Name</label>
            <div>
              <input
                id="groupname"
                name="groupname"
                inputmode="text"
                pattern="\d{6}"
                maxlength="24"
                placeholder="Enter group name"
                class="w-full border border-slate-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-200 bg-gray-50 text-slate-700 placeholder-slate-400"
                aria-describedby="pin-help"
              />
            </div>

            <!-- Primary button -->
            <div>
              <!-- Use primary blue to match homepage/calendar primary actions -->
              <a href="/startup/pages/calendar.html"><button type="submit" class="w-full rounded-lg bg-blue-600 text-white py-2.5 font-medium shadow-sm hover:bg-blue-700 transition-colors">
                Create Group
              </button></a>
            </div>
          </form>

          <!-- Info box -->
          <div class="mt-6 rounded-lg bg-green-50 border border-green-100 p-4">
            <p class="text-sm text-slate-800 leading-relaxed">
              <span class="font-semibold text-green-700">How it works</span>
              <span class="ml-1 text-slate-700">Once you create the group, you'll get a unique pin code that others can use to join. Share this code with your team members!</span>
            </p>
          </div>

        </div> <!-- end card -->

      </div>
    </main>

    <!-- small vertical spacing at bottom so card sits visually centered on taller screens -->
    <div class="h-10"></div>
  </div>

</body>
</html>
